<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 | 여행로그</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">
</head>
<body>

  <div class="login-page">
    <section class="login-left">
        <img class="login-bg-img" src="../jmkimg/로그인 페이지 이미지.png" alt="login-bg-img">
    </section>
    
    <section class="login-right">
      <form class="login-form">
        <img class="login-logo" src="../jmkimg/로그인로고.png" alt="TRAVELOGUE">
        <span class="login-message">Journey Into New Paths and Unseen Horizons</span>
        <input class="login-input" type="text" placeholder="아이디">
        <input class="login-input" type="password" placeholder="비밀번호">

        <button class="login-submit-button" type="submit">
          로그인
        </button>
      </form>
      <span class="signup-profile-text"><a href="#">계정을 생성하시겠습니까?</a></span>
    </section>

  </div>

</body>
</html>
